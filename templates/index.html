<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation du document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .title-button {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .title-button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .title-button.selected {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table des mati√®res</h1>
        <form action="/subtitles" method="post" id="titleForm">
            <input type="hidden" name="title" id="selectedTitle" value="">

            <div class="button-grid">
                {% for title in titles %}
                <button type="button" class="title-button" data-value="{{ title }}" onclick="selectTitle(this)">
                    {{ title }}
                </button>
                {% endfor %}
            </div>

            <button type="submit" class="btn" id="continueBtn" disabled>Continuer</button>
        </form>
    </div>

    <script>
        function selectTitle(button) {
            document.querySelectorAll('.title-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            button.classList.add('selected');
            document.getElementById('selectedTitle').value = button.getAttribute('data-value');
            document.getElementById('continueBtn').disabled = false;
        }
    </script>
</body>
</html>
